<!DOCTYPE html>
<html>

<head>
    <title>
        Instagram
    </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- navbar -->

    <header>
        <nav id="navigation">
            <section id="brand">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                    width="170px" height="35px" />
            </section>
            <section id="search">
                <input type="text" placeholder="      Search" />
            </section>
            <section id="icons">
                <a><img class="ic1"
                        src="https://cdn2.iconfinder.com/data/icons/line-drawn-social-media/30/send-128.png" /></a>
                <a><img class="ic1" src="https://img.icons8.com/material-outlined/2x/filled-like.png" /></a>
                <a><img class="ic1"
                        src="https://cdn1.iconfinder.com/data/icons/zeir-bold-miscellaneous-003/64/number_password_dial_pad-128.png" /></a>
                <a> <img class="ic1" src="https://img.icons8.com/small/2x/contacts.png" /></a>
                <a><img class="ic1 ic2" src="https://cataas.com/cat" /></a>
            </section>
        </nav>
    </header>
    <main>
        <!-- profile section -->

        <section id="profile-pic">
            <section id="img1">
                <img src="https://cataas.com/cat" width="100px" height="100px" class="profile-cat" />
            </section>
            <section id="userprofile">
                <Section id="sec1">

                    <h1 class="space username">pusheen</h1>
                    <button class="space button1">Follow</button>
                    <button class="space button2">!</button>
                    <h3 class="space dots"><b>...</b></h3>

                </Section>
                <Section id="sec2">
                    <p class="space1"><b>1887</b> posts</p>
                    <p class="space1"><b>2m</b> followers</p>
                    <p class="space1"><b>133</b> following</p>


                </Section>
                <Section id="sec3">
                    <h2 class="space2">Pusheen</h2>
                    <p class="space2">The official account of Pusheen the cat.</p>
                    <p class="space2">Shop new and exclusive Pusheen merchandise online at<span
                            class="sp0">@PusheenTheShop!</span> </p>
                    <p class="space2 sp1">pusheen.com/instagram</p>
                </Section>

            </section>

        </section>
        <!-- Stories section -->

        <Section id="stories">
            <img class="img2" src="https://cataas.com/cat" />
            <img class="img2" src="https://cataas.com/cat" />
            <img class="img2" src="https://cataas.com/cat" />
            <img class="img2" src="https://cataas.com/cat" />
            <img class="img2" src="https://cataas.com/cat" />
            <img class="img2" src="https://cataas.com/cat" />

        </Section>

        <!-- Story name section -->

        <section id="names">
            <p class="storyname">lorem</p>
            <p class="storyname">ipsum</p>
            <p class="storyname">wallpaper</p>
            <p class="storyname">favourites</p>
            <p class="storyname">text</p>
            <p class="storyname">text</p>
        </section>

        <section id="line">
            <b id="post-tag">_______</b>
            <hr />
        </section>
        
        <!-- Posts section -->

        <Section id="posted">
            <Span class="sp2">
                <b>posts</b>
            </Span>
            <span class="sp3">
                <b>tagged</b>
            </span>
        </Section>
        <Section id="posts">
            <img class="img3"
                src="https://images.pexels.com/photos/1447092/pexels-photo-1447092.png?auto=compress&cs=tinysrgb&dpr=1&w=500" />

                src="https://images.pexels.com/photos/6005203/pexels-photo-6005203.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" />
